<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmeet Clone</title>
    <link rel="stylesheet" href="meeting.css">
    
    <!-- bootstrap for fontstyling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/8ddd25fe84.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main">
        <div class="left-section">
            <div class="allvideos">
                <div id="video-grid">

                </div>
            </div>
        </div>
        
    </div>
    <div class="controls">
        <div class="controls_time">    
            <span class="time">Time</span>
        </div>
        
        <div class="controlsblock">
            <div onclick="stopVideo()" class="controls_button video_button">
                <i class="fa-solid fa-video"></i>
                <span>Start Video</span>
            </div>
            <div onclick="muteAudio()" class="controls_button mute_button">
                <i class="fa-solid fa-microphone"></i>
                <span>Mute</span>
            </div>
            <div class="controls_button share_screen">
                <i class="fa-solid fa-tv"></i>
                <span>Present Now</span>
            </div>
            <div class="controls_button more_options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <span>More Options</span>
                <div class="more_options_content">
                    <a href="#whiteboard" class="white_board">White Board</a>
                </div>
            </div>
            <div class="controls_button leave_call">
                <i class="fa-solid fa-phone-slash"></i>
                <span>Leave Call</span>
            </div>
        </div>

        <div class="controlsblock">
            <div class="controls_button participant">
                <i class="fa-solid fa-user-group"></i>
                <span class="Participant">Participant</span>
            </div>
            <div class="controls_button chat_button">
                <i class="fa-solid fa-comment-dots"></i>
                <span class="Chat">Chat</span>
            </div>
        </div>
    </div>

    <script src="meeting.js"></script>
</body>
</html>
